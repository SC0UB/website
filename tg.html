<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Services</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">




<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: white;
    padding: 2rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
.header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 3rem;
}

.logo {
    width: 4rem;
    height: 4rem;
    background: black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo span {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
}

.rating {
    display: flex;
    gap: 0.5rem;
}

.star {
    color: #fbbf24;
    font-size: 1.5rem;
}

.case-studies {
    color: #3b82f6;
    text-decoration: underline;
    font-size: 1.125rem;
    margin-left: 0.5rem;
}

/* Main Content */
.main-content {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
}

@media (min-width: 768px) {
    .main-content {
        grid-template-columns: 1fr 1fr;
    }
}

/* Services Section */
.services h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 2rem;
}

.services-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.service-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.checkmark {
    color: #60a5fa;
}

/* Social Icons Grid */
.social-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
}

.social-icon {
    padding: 1.5rem;
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
}

.facebook {
    background: #3b82f6;
}

.instagram {
    background: linear-gradient(to right, #9333ea, #ec4899, #f97316);
}

.snapchat {
    background: #fcd34d;
    color: black;
}

.tiktok {
    background: black;
}

.google {
    background: white;
    color: black;
}

.youtube {
    background: #dc2626;
}

/* Stats Section */
.stats {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
    margin-top: 4rem;
}

@media (min-width: 768px) {
    .stats {
        grid-template-columns: 1fr 1fr;
    }
}

.stat-card {
    background: #f9fafb;
    padding: 2rem;
    border-radius: 0.5rem;
}

.stat-content {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.plus {
    font-size: 1.5rem;
}

.stat-card h2 {
    font-size: 1.5rem;
    font-weight: bold;
}

.percentage {
    font-size: 1.875rem;
    font-weight: bold;
    color: #4ade80;
}

.percentage sup {
    font-size: 1rem;
}
</style>




<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span>A</span>
            </div>
            <div class="rating">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>
            <a href="#" class="case-studies">view case studies</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Section -->
            <div class="services">
                <h1>Paid Advertising</h1>
                <div class="services-grid">
                    <div class="service-item">
                        <span class="checkmark">✓</span>
                        <span>Social Ads</span>
                    </div>
                    <div class="service-item">
                        <span class="checkmark">✓</span>
                        <span>Video Editing</span>
                    </div>
                    <div class="service-item">
                        <span class="checkmark">✓</span>
                        <span>Strategy Build</span>
                    </div>
                    <div class="service-item">
                        <span class="checkmark">✓</span>
                        <span>Copywriting</span>
                    </div>
                    <div class="service-item">
                        <span class="checkmark">✓</span>
                        <span>UGC Content</span>
                    </div>
                    <div class="service-item">
                        <span class="checkmark">✓</span>
                        <span>Graphic Design</span>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="social-grid">
                <div class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="social-icon snapchat">
                    <i class="fab fa-snapchat-ghost"></i>
                </div>
                <div class="social-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="social-icon google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-icon youtube">
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
        </div>

        <!-- Bottom Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-content">
                    <span class="plus">+</span>
                    <div>
                        <h2>Email Marketing</h2>
                        <div class="percentage">32%<sup>+</sup></div>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-content">
                    <span class="plus">+</span>
                    <div>
                        <h2>Conversion Rate<br>Optimisation</h2>
                        <div class="percentage">44%<sup>+</sup></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
